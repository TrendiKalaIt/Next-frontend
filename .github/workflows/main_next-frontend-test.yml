# âœ… Docs for Azure Web Apps Deploy: https://github.com/Azure/webapps-deploy
# âœ… Optimized workflow to prevent SCM restart & zip deploy errors

name: "Build and Deploy Node.js App to Azure Web App - NEXT-FRONTEND-TEST"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # ðŸ§© Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # enables npm caching for faster installs

      # ðŸ§© Step 3: Install dependencies & build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build --if-present

      # ðŸ§© Step 4: Upload only required build files (reduce ZIP size)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next
            public
            package.json
            next.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ðŸ§© Step 1: Download artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ðŸ§© Step 2: Wait before deployment (avoid SCM restart conflict)
      - name: Wait before deployment
        run: sleep 25

      # ðŸ§© Step 3: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6F9E37486A82402E93199A5EA74913CA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4C91BE4D19E24136947DFB2F560FD36C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E453C9D894F14427A012D64EAB94A48B }}

      # ðŸ§© Step 4: Deploy to Azure
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NEXT-FRONTEND-TEST'
          slot-name: 'Production'
          package: .

      # ðŸ§© Step 5 (optional): Verify Deployment
      - name: Check App Health
        run: |
          echo "Checking site health..."
          curl -I https://next-frontend-test-fjb8hqdrdjcmbagh.centralindia-01.azurewebsites.net || echo "Site check failed!"
